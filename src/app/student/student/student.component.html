<div class="row">
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Department</td>
      </thead>
      <tr *ngFor="let student of studentsList$ | async">
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>
          {{ student.department }}
        </td>
      </tr>
    </table>
  </div>
</div>
